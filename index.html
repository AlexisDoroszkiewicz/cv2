<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/lib2pnv.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Alexis Doroszkiewicz</title>
  </head>
  <body>
    <section class="intro">
      <div class="introContainer">
        <input type="checkbox" id="trigger1" />
        <div class="introLeft">
          <label for="trigger1">
            <p class="hey">Hey, pssst !</p>
            <p class="clickOnMe">Click on me !</p>
            <img class="stickman" src="img/stick.png" alt="stickman" />
          </label>
          <div class="speach">
            <span class="hi">Hi !</span>
            <span class="im">I'm</span>
          </div>
        </div>
        <div class="introRight">
          <div class="introName">
            <p>Alexis<br />Doroszkiewicz</p>
          </div>
          <div class="introQuality1">
            <p>a fast learner</p>
          </div>
          <div class="introQuality2">
            <p>MOTIVATED !!!</p>
          </div>
          <div class="introLookingfor">
            <p>looking for my first <br />web developpement experience</p>
          </div>
        </div>
      </div>
    </section>
    <section class="trainings">
      <div class="trainingsContainer">
        <h2>Trainings</h2>
        <div class="training1"></div>
        <div class="training2"></div>
        <div class="training3"></div>
        <div class="training4"></div>
        <div class="training5"></div>
        <div class="training6"></div>
      </div>
    </section>
    <section class="experiences">
      <div class="experiencesContainer">
        <div class="experience1"></div>
        <div class="experience2"></div>
        <div class="experience3"></div>
      </div>
    </section>
    <section class="skills">
      <div class="skillsContainer">
        <div class="row rowTitle"></div>
        <div class="row">
          <div class="skillsIcon"></div>
          <div class="skillsBar"></div>
          <div class="skillsPercent"></div>
        </div>
        <div class="row">
          <div class="skillsIcon"></div>
          <div class="skillsBar"></div>
          <div class="skillsPercent"></div>
        </div>
        <div class="row">
          <div class="skillsIcon"></div>
          <div class="skillsBar"></div>
          <div class="skillsPercent"></div>
        </div>
        <div class="row">
          <div class="skillsIcon"></div>
          <div class="skillsBar"></div>
          <div class="skillsPercent"></div>
        </div>
        <div class="row rowTitle"></div>
        <div class="row">
          <div class="skillsIcon"></div>
          <div class="skillsBar"></div>
          <div class="skillsPercent"></div>
        </div>
        <div class="row">
          <div class="skillsIcon"></div>
          <div class="skillsBar"></div>
          <div class="skillsPercent"></div>
        </div>
        <div class="row rowTitle"></div>
        <div class="row">
          <div class="skillsIcon"></div>
          <div class="skillsBar"></div>
          <div class="skillsPercent"></div>
        </div>
        <div class="row">
          <div class="skillsIcon"></div>
          <div class="skillsBar"></div>
          <div class="skillsPercent"></div>
        </div>
        <div class="row">
          <div class="skillsIcon"></div>
          <div class="skillsBar"></div>
          <div class="skillsPercent"></div>
        </div>
      </div>
    </section>
    <section class="contact">
      <div class="contactContainer">
        <form>
          <div class="name"></div>
          <div class="email"></div>
          <div class="topic"></div>
          <div class="message"></div>
        </form>
      </div>
    </section>
  </body>
</html>
