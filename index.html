<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/lib2pnv.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Alexis Doroszkiewicz</title>
  </head>
  <body>
    <input type="checkbox" id="trigger1" />
    <div class="container">
      <div class="introAbsolute introAbsoluteSpeach">
        <p class="hi">Hi !</p>

      <div class="introAbsolute introAbsoluteStick">

          </div>
          <img class="stickman" src="img/stick.png" alt="stickman" />
        </label>
      </div>
      <section class="snap intro introName">
        <h1>Alexis<br />Doroszkiewicz</h1>
        <p>Junior front-end developer</p>
      </section>
      <section class="snap intro introQuality1"><p>a fast learner</p></section>
      <section class="snap intro introQuality2"><p>MOTIVATED !!!</p></section>
      <section class="snap intro introLFG">
        <p>looking for my first<br />web development experience</p>
      </section>
      <section class="snap trainings">
        <h2>Trainings</h2>
      </section>
      <section class="snap experiences">
        <h2>Experiences</h2>
      </section>
      <section class="snap skills">
        <h2>Skills</h2>
      </section>
      <section class="snap contact">
        <h2>Contact</h2>
      </section>
    </div>
  </body>
